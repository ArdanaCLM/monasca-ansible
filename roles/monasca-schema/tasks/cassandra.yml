---

- name: Copy over cassandra schema cql files
  copy: src={{ item }} dest=/var/cassandra/{{ item }} mode=0660
  with_items:
    - mon_cassandra_schema.cql
  register: cql_schema_status

- name: Write schema to cassandra
  shell: /usr/bin/cqlsh -f /var/cassandra/{{ item }} --connect-timeout {{ cassandra_client_connect_timeout }} --request-timeout {{ cassandra_client_request_timeout }} {{ cassandra_local_hostname }}
  with_items:
    - mon_cassandra_schema.cql
  when: cql_schema_status | changed

- name: Remove cassandra schema sql files
  file: path=/var/cassandra/{{ item }} state=absent
  with_items:
    - mon_cassandra_schema.cql
