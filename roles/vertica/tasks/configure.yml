---
- include: node_users.yml

- include: node_setup.yml
  when: ( not vertica_primary_setup ) or
        ( ansible_os_family | lower == 'debian')

- include: primary_node_configure.yml
  when: vertica_primary_setup and
        ( ansible_os_family | lower == 'suse')

- include: cluster.yml
  when: ( not vertica_pre_primary_setup and
          not vertica_primary_setup ) or
        ( ansible_os_family | lower == 'debian')

- name: Delete requirement ntp from init script
  lineinfile:
    dest: /etc/init.d/verticad
    regexp: '^# Required-Start: [$]network ntpd'
    line: '# Required-Start:'
  when: not vertica_pre_primary_setup
